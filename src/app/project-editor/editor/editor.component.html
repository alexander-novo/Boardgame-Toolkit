<mat-sidenav-container style="height:calc(100% - 64px)" (appDropZone)="onFileDrop($event)" autosize>
	<mat-sidenav mode="side" opened disableClose>
		<mat-accordion>
			<mat-expansion-panel>
				<mat-expansion-panel-header>
					<mat-panel-title>Assets</mat-panel-title>
				</mat-expansion-panel-header>
				<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
					<mat-button-toggle-group [ngModel]="selectedElement" (ngModelChange)="select($event)">
						<!-- This is the tree node template for leaf nodes -->
						<mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
							<li class="mat-tree-node">
								<!-- use a disabled button to provide padding for tree leaf -->
								<button mat-icon-button disabled></button>
								<mat-button-toggle class="selectable" [value]="node.ref">
									<mat-icon class="type-icon">
										{{getDisplayIcon(node.ref.type)}}
									</mat-icon>
									{{node.name}}
								</mat-button-toggle>
							</li>
						</mat-tree-node>
						<!-- This is the tree node template for expandable nodes -->
						<mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
							<li>
								<div class="mat-tree-node">
									<button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
										<mat-icon class="mat-icon-rtl-mirror">
											{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
										</mat-icon>
									</button>
									<mat-button-toggle class="selectable" [value]="node.ref">
										<mat-icon class="type-icon">
											{{getDisplayIcon(node.ref.type)}}
										</mat-icon>
										{{node.name}}
									</mat-button-toggle>
								</div>
								<ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
									<ng-container matTreeNodeOutlet></ng-container>
								</ul>
							</li>
						</mat-nested-tree-node>
					</mat-button-toggle-group>
				</mat-tree>
				<button mat-raised-button color="primary" (click)="newCollection()" id="new-collection">
					New Collection
				</button>
			</mat-expansion-panel>
		</mat-accordion>
	</mat-sidenav>
	<mat-sidenav-content id="toolkit-canvas-container">
		<canvas #myCanvas id="toolkit-canvas" (mousedown)="mdEvent($event)" (mouseup)="muEvent($event)"
			(mousemove)="mmEvent($event)"></canvas>
	</mat-sidenav-content>
</mat-sidenav-container>
