<h1 mat-dialog-title>New Collection</h1>
<div mat-dialog-content>
	<mat-form-field>
		<mat-label>Name</mat-label>
		<input matInput [(ngModel)]="data.newCollection.name">
	</mat-form-field>
	<mat-expansion-panel>
		<mat-expansion-panel-header>
			<mat-panel-title>
				Assets
			</mat-panel-title>
			<mat-panel-description>
				Select assets to add to collection
			</mat-panel-description>
		</mat-expansion-panel-header>
		<mat-selection-list #collectionList>
			<mat-list-option *ngFor="let asset of data.assets" [value]="asset.index">
				{{asset.asset.name}}
			</mat-list-option>
		</mat-selection-list>
	</mat-expansion-panel>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="onNoClick()">No Thanks</button>
	<button mat-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
