<mat-card>
	<mat-card-header>
		<mat-card-title>Please Login</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form class="my-form">
			<p>
				<mat-form-field class="full-width">
					<mat-label>User Name</mat-label>
					<input matInput placeholder="username" name="name" required>
				</mat-form-field>
			</p>
			<p>
				<mat-form-field class="full-width">
					<mat-label>Password</mat-label>
					<input matInput placeholder="Password" name="password" required>
				</mat-form-field>
			</p>
			<p>

			</p>
		</form>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button>Login</button>
		<button mat-button>Forgot Password?</button>
		<button mat-button>Register</button>
	</mat-card-actions>
</mat-card>
