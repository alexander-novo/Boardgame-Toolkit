<div style="padding:10px">
	<div class="mat-elevation-z8">
		<mat-form-field>
			<mat-label>Filter</mat-label>
			<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Monopoly" #input>
		</mat-form-field>
		<table mat-table [dataSource]="dataSource" matSort>

			<!-- Position Column -->
			<ng-container matColumnDef="owner">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
				<td mat-cell *matCellDef="let element"> {{element.owner}} </td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
				<td mat-cell *matCellDef="let element"> {{element.name}} </td>
			</ng-container>

			<!-- Weight Column -->
			<ng-container matColumnDef="gameName">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Game </th>
				<td mat-cell *matCellDef="let element"> {{element.game.name}} </td>
			</ng-container>

			<!-- Symbol Column -->
			<ng-container matColumnDef="players">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Players </th>
				<td mat-cell *matCellDef="let element"> {{element.players}}/{{element.maxPlayers}} </td>
			</ng-container>

			<ng-container matColumnDef="select">
				<th mat-header-cell *matHeaderCellDef>
					Join Lobby
				</th>
				<td mat-cell *matCellDef="let element">
					<button mat-raised-button color="primary" [disabled]="element.players >= element.maxPlayers"
						(click)="joinLobby(element)">
						Join
					</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

		<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
	</div>
</div>

<button mat-fab class="new-lobby">
	<mat-icon>note_add</mat-icon>
</button>
