<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
	<!-- TODO: add ngIf to check for thumbnail then display thumbnail instead of extion icon. -->
	<!-- rout the edit button to an empty workspace with a button to head back. -->
	<mat-card class="box">
		<mat-card-header>
			<mat-card-title>Projects</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-grid-list cols="3">
				<ng-container>
				<mat-grid-tile matRipple *ngFor="let project of projects" class="mat-elevation-z4">
					<mat-card>
						<mat-card-header>
							<mat-card-title>{{project.name}}</mat-card-title>
						</mat-card-header>
						<mat-icon>extension</mat-icon>
						<mat-card-content>
							{{project.modified}}
						</mat-card-content>
						<mat-card-actions>
							<button mat-button>EDIT</button>
						  </mat-card-actions>
					</mat-card>
				</mat-grid-tile>
				</ng-container>
			</mat-grid-list>
		</mat-card-content>
		<mat-card-actions>
			<div fxFlex></div>
			<a mat-fab routerLink="new-project">
				<mat-icon>note_add</mat-icon>
			</a>
		</mat-card-actions>
	</mat-card>
</div>
