<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
	<mat-card class="box">
		<mat-card-header>
			<mat-card-title>Projects</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-list>
				<mat-list-item *ngFor="let project of projects">
					<mat-icon>extension</mat-icon>
					<div mat-line>{{project.name}}</div>
					<div mat-line>{{project.modified}}</div>
				</mat-list-item>
			</mat-list>
		</mat-card-content>
		<mat-card-actions>
			<div fxFlex></div>
			<a mat-fab routerLink="new-project">
				<mat-icon>note_add</mat-icon>
			</a>
		</mat-card-actions>
	</mat-card>
</div>
