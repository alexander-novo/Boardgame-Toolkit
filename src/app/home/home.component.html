<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
	<!-- TODO: Change this from a simple card with a list to a grid of cards across the screen. -->
	<!-- (think google drive) -->
	<mat-card class="box">
		<mat-card-header>
			<mat-card-title>Projects</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-list>
				<mat-list-item matRipple *ngFor="let project of projects" class="mat-elevation-z4">
					<mat-icon>extension</mat-icon>
					<div mat-line>{{project.name}}</div>
					<div mat-line>{{project.modified}}</div>
				</mat-list-item>
			</mat-list>
		</mat-card-content>
		<mat-card-actions>
			<div fxFlex></div>
			<a mat-fab routerLink="new-project">
				<mat-icon>note_add</mat-icon>
			</a>
		</mat-card-actions>
	</mat-card>
</div>
